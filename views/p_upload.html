<!DOCTYPE HTML>
<html>
<%- include head.html %>
<body>
<!--导航 开始-->
<!--导航 结束-->
<div id="main" class="container">
    <div class="text-left col-md-12 wrapper">
        <input type="hidden" id="domain" value="<%= domain %>">
        <input type="hidden" id="uptoken_url" value="<%= uptoken_url %>">
    </div>
    <div class="body">
        <div class="col-md-12">
            <div id="container">
                <a class="btn btn-default btn-lg " id="pickfiles" href="#">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>选择图片</span>
                </a>
            </div>
        </div>
        <div style="display:none" id="success" class="col-md-12">
            <div class="alert-success">
                所选图片上传完成
            </div>
        </div>
        <div class="col-md-12 ">
            <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
                <thead>
                <tr>
                    <th class="col-md-4">图片名称</th>
                    <th class="col-md-2">大小</th>
                    <th class="col-md-6">图片细节</th>
                </tr>
                </thead>
                <tbody id="fsUploadProgress">
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <input id="upload" type="button" class="btn btn-success btn-lg pull-right" value="完成上传" onclick="window.location.href ='p_index'" style="display: none"/>
        </div>
    </div>
</div>
<%- include footer.html%>
<script type="text/javascript" src="global/javascripts/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="global/javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="patient/upload/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="patient/upload/plupload/i18n/zh_CN.js"></script>
<script type="text/javascript" src="patient/upload/ui.js"></script>
<script type="text/javascript" src="patient/upload/qiniu.js"></script>
<script type="text/javascript" src="patient/upload/highlight/highlight.js"></script>
<script type="text/javascript" src="patient/upload/main.js"></script>
</body>
</html>
